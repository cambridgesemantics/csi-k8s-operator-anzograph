apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: anzograph-operator
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  verbs:
  - get
  - list
  - watch
  - create
  - delete
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resourceNames:
  - nfs-provisioner
  resources:
  - podsecuritypolicies
  verbs:
  - use
- apiGroups:
  - anzograph.clusters.cambridgesemantics.com
  resources:
  - anzographs
  - anzographs/finalizers
  verbs:
  - '*'
